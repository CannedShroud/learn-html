<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        p {
            border: 1px solid;
        }
        
        #redElement {
            color: red;
        }
        
        .bgBlue {
            background-color: blue;
        }
        
        .bgGreen {
            background-color: green;
        }
        
        footer,
        span {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <h1>
        CSS Selectors
    </h1>
    <p id="redElement">This is a simple paragraph to select CSS Selectors</p>
    <p>This is another simple paragraph to select CSS Selectors</p>
    <div>
        <p class="bgBlue">Yet another paragraph</p>

        <span .bgGreen>This is Span</span>
        <footer>This is footer</footer>
    </div>
</body>

</html>
