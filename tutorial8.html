<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
</head>

<body>
    <h2>This is Forms tutorial</h2>
    <form action="backend.php">
        <label for="name">Name</label>
        <div>
            <input type="text" name="myName" id="name" />
        </div>
        <br />
        <label for="email">Email</label>
        <div>
            <input type="email" name="myEmail" id="email" />
        </div>
        <br />
        <label for="gender">Gender</label>
        <div>
            Male<input type="radio" name="myGender" id="gender" />Female<input type="radio" name="myGender" id="gender" />
        </div>
        <br />
        <label for="text">Your Info here:</label>
        <div>
            <textarea name="myInfo" cols="30" rows="10" id="text"></textarea>
        </div>
        <br />
        <div>
            <label for="car">Car</label>
            <select name="myCar" id="car">
          <option value="ind">Indica</option>
          <option value="sft" selected>Swift</option>
        </select>
        </div>
        <br />
        <label for="date">Date</label>
        <div>
            <input type="date" name="date" id="myDate" id="date" />
        </div>
        <br />
        <label for="accept">Accept EULA: </label>
        <div>
            <input type="checkbox" name="accept" checked/ id="accept">
        </div>
        <br />
        <div>
            <input type="submit" value="Submit Now" />
            <input type="reset" value="Reset Now" />
        </div>
    </form>
</body>

</html>
