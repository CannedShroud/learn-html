<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Colors</title>
    <style>
        #firstPara {
            color: red;
        }
        
        #secPara {
            color: rgb(100, 200, 138);
        }
        
        #thirPara {
            color: #6D2B6E;
        }
    </style>
</head>

<body>
    <h1>This is my first box</h1>
    <p id="firstPara">Paragraph from first Box</p>
    <h1>This is my second box</h1>
    <p id="secPara">Paragraph from second Box</p>
    <h1>This is my third box</h1>
    <p id="thirPara">Paragraph from third Box</p>
</body>

</html>
