<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables and lists</title>
</head>

<body>
    <ul>
        <li>first</li>
        <li>second</li>
        <li>third</li>
        <li>fourth</li>
        <li>
            <ul type="square">
                <li>First</li>
                <li>Second</li>
            </ul>
        </li>
    </ul>
    <ol type="a">
        <li>first</li>
        <li>second</li>
        <li>third</li>
        <li>fourth</li>
    </ol>
    <!-- Tables  -->
    <h2>HTML TABLE</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Floor</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Kartuk</td>
                <td>4864846</td>
                <td>3</td>
            </tr>
            <tr>
                <td>Vom</td>
                <td>248486568</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Ramu</td>
                <td>8498461549</td>
                <td>2</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
